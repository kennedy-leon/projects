<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Comments for website</title>
</head>

<body>
    <div class="container mt-4 mb-5">
        <form>
        <div class="row">
                <div class="col-5 align-self-center">
                    <input type="text" id="nameInput" class="form-control" placeholder="Name">
                </div>
                <div class="col-7">
                    <p>Please select your gender:</p>
                    <input type="radio" id="gender1" name="gender" value="male">
                    <label for="gender1">Male</label><br>
                    <input type="radio" id="gender2" name="gender" value="female">
                    <label for="gender2">Female</label>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your comment..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-3">
                <div class="btn btn-primary" type="submit" id="submitbutton">Submit</div>
            </div>
        </div>
    </form>
    </div>



    <div class="container">
        <div class="card w-100 mt-3">
            <div class="card-header">
                <h5 class="card-title">Comments</h5>
            </div>
            <div class="row">
                <div class="card-body">
                    <ul class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
